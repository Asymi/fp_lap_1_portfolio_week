<body id="body">
    <!-- Header with logo at top of page -->
    <header>
        <!-- Logo and title -->
    </header>

    <!-- Section to contain form and posts -->
    <section id="formContainer">
        <!-- Form to take user input and submit-->
        <form id="userInput">
            <label for="postTitle">Add a title</label><br>
            <textarea id="postTitle" name="postTitle" type="text" maxlength="100"></textarea>
            <span class="title-count"></span>
            <br>
            <label for="postBody">Add text to post</label><br>
            <!-- Maxlength subject to change based on group vote -->
            <textarea id="postBody" name="postBody" maxlength="100"></textarea>
            <br>
            <input id="Post" name="Post" type="submit" value="Post">
        </form>
            <button id="Discard" name="Discard">Discard</button>
    </section>

     <!-- Section for GIPHY toolbar -->
     <section id="GIPHYToolbar">
        <div id= "GIPHYButtonContainer">
            <button id = "GIPHYButton" onclick="showGIPHY()">Add GIPHY GIF</button>
        </div>
        <div class="GIPHYSearchInputContainer">
            <form id="GIPHYSearchForm">
                <input id="GIPHYsearchInput" type="text" placeholder="Search for a gifs">
                <div class="GIPHYSearchButtonContainer">
                    <button id="GIPYSearchButton" type="submit">Search</button>
                </div>
            </form>
            <div id="thumbs">

            </div>
        </div>
    </section>


    <!-- Section for GIPHY toolbar -->
    <section id="GIPHYToolbar">
    </section>


    <!-- Emoji -->
    <section id="emojis">
        <div id="laugh">
            <img src="../Assets/laugh.png" alt="Laugh Emoji">
            <span class="laugh-count"></span>
        </div>
        <div id="love">
            <img src="../Assets/love.png" alt="Love Emoji">
            <span class="love-count"></span>
        </div>
        <div id="cry">
            <img src="../Assets/cry.png" alt="Cry Emoji">
            <span class="cry-count"></span>
        </div>
    </section>
